<!-- Below is another example of the home page that has a smaller menu that shows up when the main menu is hidden -->

<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img src="../assets/SportsLeague.png" style="width:36px; margin:10px">
            <h1 class="logo">
                Sports Leauge
            </h1>
        </mat-toolbar>
        <cdk-sidemenu></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="../assets/SportsLeague.png" width="36px">
                </mat-toolbar>
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden; height: 100%">

                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow"
                    style="z-index: 500; height: 64px;"></cdk-toolbar>

                <div style="height: calc(100% - 64px);">
                    <perfect-scrollbar>

                        <router-outlet></router-outlet>
                    </perfect-scrollbar>
                </div>

            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <cdk-sidebar></cdk-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
